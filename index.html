<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="./svg/logo.svg"/>
    <title>Piedra, papel o tijera</title>
</head>
<body>
    <header>
        <h1>Juego</h1>
    </header>
    
    <div class="container_Score">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Papel Vs. Roca, ¡Tú ganas!</p>
    </div>

    <div class="choices">
        <div id="r">
            <img src="https://i.postimg.cc/XJ30RJn9/pu-o.png" alt="" >
        </div>
        <div id="p">
            <img src="https://i.postimg.cc/SRxbKv2s/papel.png" alt="">
        </div>
        <div id="t">
            <img src="https://i.postimg.cc/d1BKwY0p/tijera.png" alt="">
        </div>
    </div>

    <p id="action-message">Haga su elección</p>
</body>
<script src="js/main.js"></script>
</html>
